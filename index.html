<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <!-- player 1 -->
        <div class="player" id="player1">
            <button>Muskii Singh</button>
            <img src="./img 1.jpg" alt="Player O">
        </div>

        <div class="container">
            <h2>Tic Tac Toe</h2>
            <div class="board">
                <div class="cell" id="0"></div>
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
            </div>
            <button class="restart-btn" id="restartGame">Restart Game</button><br>
            <p class="winning-message" id="winningmessage"></p>
        </div>

        <!-- player 2 -->
        <div class="player" id="player2">
            <button>Aman Mishra</button>
            <img src="./img 2.jpg" alt="Player X">
        </div>
    </div>
    <script src="./first.js"></script>
</body>

</html>
